server:
  port: 8081

spring:
  application:
    name: COURSE-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/tatwir_course?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect